matrix:
    include:
        #
        # File Repository (server)
        #
        - language: php
          services:
              - docker

          php:
              #- '7.2'
              - '7.3'
              #- nightly

          before_script:
              - make install SUDO=""
              - mkdir -p ./var && chmod 777 ./var -R

          script:
              - make build@x86_64 test_api SUDO=""
              - make coverage
              - cat ./var/log/*.log

        #
        # Bahub (API client)
        #
        - language: python
          services: docker
          python: 3.6

          before_script:
              - make build@x86_64 build_bahub@x86_64

          script:
              - cd client && pip install setuptools && make install unit_test PIP="sudo pip"
              - make run_test_containers test

          before_deploy:
              - cp -pr ./client/* ./

          deploy:
              skip_cleanup: true
              provider: pypi
              distributions: sdist bdist_wheel
              on:
                  tags: true
                  branch:
                      - master
                      - "/v?(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/"
              user: marek_man
              password:
                  secure: 

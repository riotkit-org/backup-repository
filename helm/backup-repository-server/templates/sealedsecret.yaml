{{ if eq .Values.secretsType "sealedSecrets" }}
---
apiVersion: v1
kind: Secret
metadata:
    name: {{ include "backup-repository-server.fullname" . }}-credentials
{{- with .Values.secrets }}
data:
{{- range $key, $value := . }}
    {{ $key }}: "{{ $value | b64enc }}"
{{- end }}
{{- end }}

{{ end }}

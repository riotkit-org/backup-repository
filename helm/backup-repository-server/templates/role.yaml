---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: {{ include "backup-repository-server.fullname" . }}-instance-admin
rules:
    - apiGroups:
          - "backups.riotkit.org/v1alpha1"
      resources:
          - backupcollections
          - backupusers
      verbs: "*"
    - apiGroups: "*"
      resources:
          - secrets
      verbs:
          - get
          - list

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: {{ include "backup-repository-server.fullname" . }}-instance-admin
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: {{ include "backup-repository-server.fullname" . }}-instance-admin
subjects:
    - kind: ServiceAccount
      name: {{ include "backup-repository-server.serviceAccountName" . }}
